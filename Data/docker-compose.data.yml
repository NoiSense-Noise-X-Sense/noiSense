
services:
  database:
    image: postgres:17
    container_name: postgresDB_noise
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: noisense
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./volumes/postgresql-data:/var/lib/postgresql/data #내가 지정한 경로
#    healthcheck:
#      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
#      interval: 10s
#      timeout: 5s
#      retries: 5
    networks:
      - prod_server
    restart: unless-stopped


  redis:
    container_name: redis_noise
    image: 'redis:latest'
    ports:
      - "6379:6379"
    networks:
      - prod_server
    restart: unless-stopped


networks:
  prod_server:
    external: true
