
services:
  database:
    image: postgres:17
    container_name: postgresDB_noise
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: noisense
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./volumes/postgresql-data:/var/lib/postgresql/data #내가 지정한 경로
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
#    healthcheck:
#      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
#      interval: 10s
#      timeout: 5s
#      retries: 5
    networks:
      - prod_server
    restart: unless-stopped

#  Flyway는 "작업 실행 후 종료되는 일회성 컨테이너"라서 바로 꺼지는 게 정상
  flyway:
    image: flyway/flyway:10
    container_name: flyway_noise
    depends_on:
      - database
    command: migrate
    volumes:
      - ./flyway/sql:/flyway/sql
      - ./flyway/conf:/flyway/conf
    networks:
      - prod_server

  redis:
    container_name: redis_noise
    image: 'redis:latest'
    ports:
      - "6379:6379"
    networks:
      - prod_server
    restart: unless-stopped


networks:
  prod_server:
    external: true
