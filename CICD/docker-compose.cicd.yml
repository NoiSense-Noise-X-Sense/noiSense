# AWS ìš© docker-compose

services:
  redis:
    container_name: redis_noise
    image: 'redis:latest'
    ports:
      - "6379:6379"
    networks:
      - prod_server
    restart: unless-stopped


  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - redis_noise
    networks:
      - prod_server


networks:
  prod_server:
    external: true

